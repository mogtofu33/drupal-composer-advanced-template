# Local development services.
#
# This file is activated in 'settings.local.php'.
parameters:
  # Cache debug settings.
  http.response.debug_cacheability_headers: true
  twig.config:
    debug: true
    auto_reload: true
    cache: false
services:
  cache.backend.null:
    class: Drupal\Core\Cache\NullBackendFactory
